<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Fontawesome icons stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <!-- Own styling -->
    <link type="text/css" th:href="@{/css/style.css}" href="css/style.css" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 order-md-2 mb-4">

                <div id="cart-overview">

                    <h4 class="d-flex justify-content-between align-items-center mb-3">
                        <span class="text-muted">Your cart</span>
                        <span class="badge badge-secondary badge-pill">3</span>
                    </h4>
                    <ul class="list-group mb-3">

                        <div id="cart-items">
                            <!--MenuItems picked foreach Start-->
                            <li class="list-group-item d-flex justify-content-between lh-condensed">
                                <div class="item-description">
                                    <h6 class="my-0">Sandwich m. skinke & ost</h6>
                                    <div class="smallLineHeight">
                                        <small class="text-muted">Salat, tomat, agurk & røde løg.</small>
                                    </div>
                                    <a class="cart-item-hidden-price" hidden="">34</a>
                                </div>
                                <span class="text-muted">1</span>
                                <a class="btn btn-light btn-sm"><i class="fas fa-times"></i></a>
                            </li>

                            <li class="list-group-item d-flex justify-content-between lh-condensed">
                                <div class="item-description">
                                    <h6 class="my-0">Kaffe, Stor</h6>
                                    <div class="smallLineHeight">
                                        <small class="text-muted">Brief description</small>
                                    </div>
                                    <a class="cart-item-hidden-price" hidden="">14</a>
                                </div>
                                <span class="text-muted">1</span>
                                <a class="btn btn-light btn-sm"><i class="fas fa-times"></i></a>
                            </li>

                            <li class="list-group-item d-flex justify-content-between lh-condensed">
                                <div class="item-description">
                                    <h6 class="my-0">Muffin</h6>
                                    <div id="smallLineHeight">
                                        <small class="text-muted">Brief description</small>
                                    </div>
                                    <a class="cart-item-hidden-price" hidden="">7</a>
                                </div>
                                <span class="text-muted">1</span>
                                <a class="btn btn-light btn-sm"><i class="fas fa-times"></i></a>
                            </li>
                            <!--MenuItems picked end-->
                        </div>

                        <li class="list-group-item d-flex justify-content-between">
                            <span>Total (DKK)</span>
                            <strong id="total">55</strong>
                            <span></span>
                        </li>
                    </ul>

                    <form class="card p-2">
                        <form th:action="@{/user/checkout}" method="POST" class="input-group-append">
                            <button id="checkout-btn" type="submit" class="btn btn-secondary">Checkout <i
                                    class="fa fa-angle-right"></i></button>
                        </form>
                    </form>
                </div>
            </div>

            <div class="col-md-8 order-md-1">
                <h4 class="mb-3 text-muted">Menu</h4>
                <div class="jumbotron">

                    <div class="row">
                        <div class="col-12">
                            <div class="card-deck">
                                <div th:each="menuItem : ${menuItems}">

                                    <div class="card food-card" style="width: 14rem;">
                                        <div class="food-id-hidden-field" hidden th:text="${menuItem.id}"></div>
                                        <img th:src="${menuItem.pictureURL}" class="card-img-top" alt="...">
                                        <div class="card-body flex-column d-flex">
                                            <h5 class="card-title" th:text="${menuItem.name}"></h5>
                                            <div class="mt-auto">
                                                <h6 class="card-subtitle mb-2 text-muted"
                                                    th:text="'DKK' + ${menuItem.price}"></h6>
                                                <p class="card-text" th:text="${menuItem.description}"></p>
                                                <div class="btn-wrapper">
                                                    <a class="btn btn-outline-secondary">Add to cart <i
                                                            class="fa fa-shopping-cart"></i></a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

    <!-- Footer fragment -->
    <div th:insert="@{fragments/footer}"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- MenuScript -->
    <script th:src="@{../js/MenuScript.js}"></script>

</body>

</html>
