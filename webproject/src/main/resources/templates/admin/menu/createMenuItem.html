<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Own styling -->
    <link rel="stylesheet" href="../../css/style.css">

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <title>Grabbit | Dashboard</title>
</head>
<body>
    <!-- Navbar fragment -->
    <div th:insert="fragments/navbar-admin"></div>
    
    <!-- Menu Item update form-->
    <div id="wrap">
    <div id="main" class="container">
        <h1>New menu item</h1>
        <form th:action="@{/admin/menu/create}" method="POST">
            <div class="form-group">
                <!-- Hidden input to get the menuItem id -->
                <label>Name</label>
                <input type="text" placeholder="Enter name here" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea class="form-control" name="description" maxlength="200" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label>Price</label>
                <input type="number" placeholder="Enter price here" name="price" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    </div>

    <!-- Footer fragment -->
    <div th:insert="fragments/footer"></div>
    
    <!-- Scripts fragment-->
    <div th:insert="fragments/bootstrapScripts"></div>

</body>
</html>
