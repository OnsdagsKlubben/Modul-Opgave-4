<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Footer style -->
    <div th:insert="fragments/footer-style"></div>

    <title>Grabbit | Dashboard</title>
</head>
<body>
    <!-- Navbar fragment -->
    <div th:insert="fragments/navbar-admin"></div>
    
    <!-- Menu Item update form-->
    <div id="wrap">
    <div id="main" class="container" style="margin-top: 80px">
        <h1>New menu item</h1>
        <form th:action="@{/admin/menu/create}" method="POST">
            <div class="form-group">
                <!-- Hidden input to get the menuItem id -->
                <label>Name</label>
                <input type="text" placeholder="Enter name here" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea class="form-control" name="description" maxlength="200" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label>Price</label>
                <input type="number" placeholder="Enter price here" name="price" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    </div>

    <!-- Footer fragment -->
    <div th:insert="fragments/footer"></div>
    
    <!-- Scripts fragment-->
    <div th:insert="fragments/bootstrapScripts"></div>

</body>
</html>
