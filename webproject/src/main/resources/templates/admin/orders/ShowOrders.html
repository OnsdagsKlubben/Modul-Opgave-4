<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grabbit | Dashboard</title>

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Scripts fragment -->
    <div th:insert="fragments/bootstrapScripts"></div>
    
    <!-- Datatables css, js imports -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.18/datatables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.18/datatables.min.js"></script>

    <!-- Footer Style -->
    <div th:insert="fragments/footer-style"></div>

</head>
<body>

    <!-- Navbar fragment -->
    <div th:insert="fragments/navbar"></div>

    <div id="wrap">
        <div id="main" class="container" style="margin-top: 80px">
            <h1>Orders table</h1>
            <br>
            <table id="myTable" class="table table-striped table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">User ID</th>
                    <th scope="col">Menu Item ID</th>
                    <th scope="col">Time created</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="order : ${orders}">
                        <td th:text="${order.id}"></td>
                        <td th:text="${order.userId}"></td>
                        <td th:text="${order.menuItemId}"></td>
                        <td th:text="${order.createTime}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Footer fragment -->
    <div th:insert="fragments/footer"></div>

    <!-- Pagination script -->
    <script>
    $(document).ready( function () {
        $('#myTable').DataTable();
        $('.dataTables_length').addClass('bs-select');
    } );
    </script>

</body>
</html>
