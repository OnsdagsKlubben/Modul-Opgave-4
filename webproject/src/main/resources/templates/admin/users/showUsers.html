<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Scripts fragment -->
    <div th:insert="fragments/bootstrapScripts"></div>
    
    <!-- Datatables css, js imports -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.18/datatables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.18/datatables.min.js"></script>

    <!-- Footer style -->
    <div th:insert="fragments/footer-style"></div>

    <title>Grabbit | Dashboard</title>
</head>
<body>
    <!-- Navbar fragment -->
    <div th:insert="fragments/navbar-admin"></div>

    <!-- Display menu items here in a table -->
    <div id="wrap">
    <div id="main" class="container" style="margin-top: 80px">
      <h1>Users table</h1>
      <br>
      <table id="myTable" class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">Email</th>
            <th scope="col">Authority</th>
            <th scope="col">Options</th>
          </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.adminRole}"></td>
                <td>
                  <button class="btn btn-outline-dark btn-sm">update</button>
                  <button class="btn btn-outline-dark btn-sm">delete</button>
                </td>
            </tr>
        </tbody>
      </table>
    </div>
    </div>

    <!-- Footer fragment -->
    <div th:insert="fragments/footer"></div>

    <!-- Pagination script -->
    <script>
      $(document).ready( function () {
    $('#myTable').DataTable();
    $('.dataTables_length').addClass('bs-select');
    } );
    </script>

</body>
</html>
