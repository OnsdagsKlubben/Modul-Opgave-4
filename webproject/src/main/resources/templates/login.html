<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Grabbit | Login</title>
        
        <!-- Bootstrap css -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
         integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 

        <!-- Fontawesome icons stylesheet -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

        <!-- Footer style -->
        <div th:insert="fragments/footer-style"></div>

        <!-- Bootstrap scripts fragment-->
        <div th:insert="fragments/bootstrapScripts"></div>
        
    </head>
    <body>
        <div id="wrap">
            <div id="main" class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8" style="padding-top: 5%">
                        <div class="card">
                            <div class="card-header">Login</div>
                                <div class="card-body">
                                    <div class="alert alert-danger" role="alert" th:if="${param.error}">
                                        Invalid email or password.
                                    </div>
                                    <div class="alert alert-success" role="alert" th:if="${param.logout}">
                                        You have been logged out.
                                    </div>

                                    <form th:action="@{/login}" method="POST">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Email address</label>
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-at"></i></span>
                                            </div>
                                            <input type="email" class="form-control" name="username" aria-label="Email" aria-describedby="basic-addon1" placeholder="Enter email">
                                        </div>

                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputPassword1">Password</label>
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                <span class="input-group-text" id="basic-addon2"><i class="fas fa-key"></i></span>
                                            </div>
                                            <input type="password" class="form-control" name="password" aria-label="Password" aria-describedby="basic-addon2" placeholder="Password">
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Sign in</button>
                                        <div style="margin-top: 10px">
                                            <a>New to Grabbit? </a><a href="/sign-up">Sign up</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    <!-- Footer fragment -->
    <div th:insert="fragments/footer"></div>

    </body>
</html>
